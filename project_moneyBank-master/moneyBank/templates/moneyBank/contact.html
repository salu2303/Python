{% extends "./base.html" %}
{% block content %}
<!-- Section: Contact v.3 -->
<section style="display: flex; justify-content: center; align-items: center; height: 90vh; background-color: #f1f1f1; padding: 50px;">
    <!-- Container to center all content -->
    <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; width: 100%; max-width: 1200px;">
        <!-- Left section (Text and email) -->
        <div style="margin-bottom: 40px; color: #3A3A3A;">
            <h2 style="font-size: 2.5rem; font-weight: bold; color: #2C2C2C; margin-bottom: 20px;">
                Do you have any questions?
            </h2>
            <p style="font-size: 1.5rem; color: #555555; margin-bottom: 30px;">
                Please feel free to reach out to us directly, we'd love to hear from you!
            </p>
            <!-- <div style="background-color: #fff; padding: 15px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
                <a href="mailto:psaloni2303@gmail.com" style="color: #0066FF; font-size: 1.2rem; text-decoration: none;">
                    <i class="fas fa-envelope" style="margin-right: 10px;"></i> Mail me at psaloni2303@gmail.com
                </a>
            </div> -->
        </div>

        <!-- Right section (Contact Form) -->
        <div style="background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); width: 100%; max-width: 600px;">
            <h3 style="font-size: 2rem; color: #333333; margin-bottom: 20px;">
                Send us a message <span style="color: #0066FF;">ðŸš€</span>
            </h3>

            <form id="contact-form" action="" method="POST">
                {% csrf_token %}
                <!-- Full Name Input -->
                <div style="margin-bottom: 20px;">
                    <label for="name" style="font-size: 1.3rem; color: #555555;">Full name*</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" style="width: 100%; padding: 12px; border-radius: 6px; border: 1px solid #ddd; font-size: 1.3rem; margin-top: 8px;" />
                </div>

                <!-- Email Address Input -->
                <div style="margin-bottom: 20px;">
                    <label for="email" style="font-size: 1.3rem; color: #555555;">Email address*</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" style="width: 100%; padding: 12px; border-radius: 6px; border: 1px solid #ddd; font-size: 1.3rem; margin-top: 8px;" />
                </div>

                <!-- Subject Input -->
                <div style="margin-bottom: 20px;">
                    <label for="subject" style="font-size: 1.3rem; color: #555555;">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="Subject" style="width: 100%; padding: 12px; border-radius: 6px; border: 1px solid #ddd; font-size: 1.3rem; margin-top: 8px;" />
                </div>


                <!-- Submit Button -->
                <div style="text-align: center;">
                    <button type="submit" style="background-color: #0066FF; color: white; padding: 12px 25px; border-radius: 30px; font-size: 1.5rem; border: none; cursor: pointer;">
                        Send message
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>
{% include "./footer.html" %}
{% endblock %}
