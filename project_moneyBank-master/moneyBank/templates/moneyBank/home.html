{% extends "./base.html" %}
{% block content %}
<!-- Hero Section (Background image) -->
<div style="position: relative; height: 400px;">
    <img src="../../static/images/home_background.jpg" alt="Background Image" style="width: 100%; height: 100%; object-fit: cover;">
    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; text-align: center;">
        <!-- <h1 class="font-weight-bold" style="font-size: 48px;">Bank Services</h1>
        <p style="font-size: 20px;">Choose from the following services</p> -->
    </div>
</div>

<!-- Service Cards Section -->
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="row g-4">
                <!-- Card 1: View All Customers -->
                <div class="col-lg-6 col-md-12">
                    <a href="/view_all_customers/" style="text-decoration: none;">
                        <div class="card shadow-sm rounded-4 border-0 overflow-hidden">
                            <div class="card-body text-center">
                                <i class="fas fa-users" style="font-size: 50px; color: #0066FF;"></i>
                                <h5 class="card-title text-dark" style="font-size: 22px; margin-top: 15px;">Send an Interac e-transfer</h5>
                                <p class="text-muted">select an account and send money instantly</p>
                            </div>
                        </div>
                    </a>
                </div>

                <!-- Spacer -->
                <div class="col-12 d-lg-none">
                    <div style="height: 30px;"></div>
                </div>

                <!-- Card 2: View Transaction History -->
                <div class="col-lg-6 col-md-12">
                    <a href="/view_transactions_page/" style="text-decoration: none;">
                        <div class="card shadow-sm rounded-4 border-0 overflow-hidden">
                            <div class="card-body text-center">
                                <i class="fas fa-file-invoice-dollar" style="font-size: 50px; color: #0066FF;"></i>
                                <h5 class="card-title text-dark" style="font-size: 22px; margin-top: 15px;">View Transaction History</h5>
                                <p class="text-muted">Review your past transactions and accounting documents</p>
                            </div>
                        </div>
                    </a>
                </div>

                


            </div>
        </div>
    </div>
</div>

<!-- Footer -->
{% include "./footer.html" %}
{% endblock %}
